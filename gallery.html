!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Dikko Umar Radda</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow p-4">
    <a href="index.html" class="font-bold">← Back to Home</a>
  </header>
  <main class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-6">Gallery</h1>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Gobarau_Minjaret.jpg" class="rounded-lg shadow" alt="Gobarau Minaret">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Katsina_Emir%27s_Palace.jpg" class="rounded-lg shadow" alt="Emir’s Palace">
      <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1200&auto=format&fit=crop" class="rounded-lg shadow" alt="Katsina Landscape">
    </div>
    <div class="mt-8 grid md:grid-cols-2 gap-6">
      <iframe class="w-full aspect-video rounded-lg shadow" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 1" allowfullscreen></iframe>
      <iframe class="w-full aspect-video rounded-lg shadow" src="https://www.youtube.com/embed/hY7m5jjJ9mM" title="Video 2" allowfullscreen></iframe>
    </div>
  </main>
</body>
</html>
